# Run with `dart run ffigen --config ffigen.yaml`.
name: NativeHashBindings
description: |
  Bindings for `src/native_hash.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/native_hash_bindings_generated.dart'
headers:
  entry-points:
    - 'src/native_hash.h'
    - 'src/sha256.h'
    - "src/aes.h"
    - "src/arcfour.h"
    - "src/base64.h"
    - "src/blowfish.h"
    - "src/des.h"
    - "src/md2.h"
    - "src/md5.h"
    - "src/rot-13.h"
    - "src/sha1.h"
  include-directives:
    - 'src/native_hash.h'
    - 'src/sha256.h'
    - "src/aes.h"
    - "src/arcfour.h"
    - "src/base64.h"
    - "src/blowfish.h"
    - "src/des.h"
    - "src/md2.h"
    - "src/md5.h"
    - "src/rot-13.h"
    - "src/sha1.h"
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
